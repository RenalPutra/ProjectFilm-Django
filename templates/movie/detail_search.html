{% extends "artikel/base_detail.html" %} {% load static %} {% block konten %}

<div class="page-header min-vh-50 bgFull">
  <span class="mask bg-gradient-dark opacity-6"></span>
</div>

<div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
  <div class="row mt-3">
    <div class="row mt-5">
      <div class="col-lg-12">
        <div class="feature-banner header-text">
          <div class="row">
            <div class="col-lg-12">
              <div class="">
                <img
                  src="https://image.tmdb.org/t/p/w500{{detail.poster_path}}"
                  alt=""
                  style="border-radius: 23px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ***** Featured End ***** -->

    <!-- ***** Details Start ***** -->
    <div class="game-details">
      <div class="row">
        <div class="col-lg-12">
          <h2>{{detail.original_title}}</h2>
        </div>
        <div class="col-lg-12">
          <div class="content bg-light">
            <div class="row">
              <div class="col-lg-6">
                <div class="right-info text-center bgwarna text-white">
                  <p class="text-white fw-bold">Date</p>
                  <h4 class="text-white">
                    <strong>{{detail.release_date}}</strong>
                  </h4>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="right-info text-center bgwarna">
                  <p class="text-white fw-bold">Ratings</p>
                  <h4 class="text-white">
                    <strong>{{detail.popularity}}</strong>
                  </h4>
                </div>
              </div>

              <div class="col-lg-12">
                <p>{{detail.overview}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ***** Details End ***** -->

    <!-- ***** Other Start ***** -->
  </div>
</div>

{% endblock konten %}
