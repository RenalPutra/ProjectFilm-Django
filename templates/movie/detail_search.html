{% extends "artikel/base_detail.html" %} {% load static %} {% block konten %}

<div class="page-header min-vh-50 bgFull">
  <span class="mask bg-gradient-dark opacity-6"></span>
</div>

<div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
  <div class="row mt-3">
    <div class="container-fluid">
      <div class="anime__details__content">
        <div class="row">
          <div class="col-lg-3">
            <div
              class="anime__details__pic set-bg"
              style="background-image: url({{data.poster}}); background-size:cover; background-repeat: no-repeat; object-fit:cover; object-position:center;height: 500px;"
            ></div>
          </div>
          <div class="col-lg-9">
            <div class="anime__details__text">
              <div class="anime__details__title">
                <h3 class="text-dark">{{data.title}}</h3>
                <span>{{data.title}}</span>
              </div>
              <p class="text-dark">{{data.overview}}</p>
              <div class="anime__details__widget">
                <div class="row">
                  <div class="col-lg-6 col-md-6">
                    <ul>
                      <li class="text-dark">
                        <span>Adult:</span> {{data.adult}}
                      </li>
                      <li class="text-dark">
                        <span>Language:</span> {{data.languages}}
                      </li>
                    </ul>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <ul>
                      <li class="text-dark">
                        <span>Scores:</span> {{data.vote}}
                      </li>
                      <li class="text-dark">
                        <span>Date aired:</span>{{data.release}}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock konten %}
