{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>BIG MOVIES</title>
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Nucleo Icons -->
    <link href="{% static 'front/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'front/css/nucleo-svg.css'%}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="{% static 'front/css/material-dashboard.css'%}?v=3.0.1"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'kit/css/styleku.css' %}" />
  </head>

  <body class="about-us bg-gray-200">
    <nav
      class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4"
    >
      <div class="container d-flex justify-content-end">
        <a
          class="navbar-brand font-weight-bolder ms-lg-0 ms-3 text-white w-100 display-1"
          href="{% url 'main' %}"
        >
          BIG MOVIES
        </a>

        <div
          class=" pt-3 pb-2 py-lg-0 ms-5 d-flex flex-row-reverse"
          id="navigation">
          <ul class="navbar-nav navbar-nav-hover mx-auto">
            <li class="nav-item dropdown dropdown-hover mx-2">
              <a
                role="button"
                class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                id="dropdownMenuPages"
                href="{% url 'dashboard' %}"
                
              >
                Dashboard
              </a>
            </li>
            <li class="nav-item dropdown dropdown-hover mx-2">
              <a
                role="button"
                class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                id="dropdownMenuAccount"
                href="{% url 'viewArtikel' %}"
                
              >
                Artikel
              </a>
            </li>
            {% if request.session.is_operator == 'operator' %}
            
            <li class="nav-item dropdown dropdown-hover mx-2">
              <a
                role="button"
                class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                id="dropdownMenuBlocks"
                href="{% url 'usersView' %}"
                
              >
                User
              </a>
            </li>
            {% endif %}
            <li class="nav-item dropdown dropdown-hover mx-2">
              <a
                role="button"
                class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                id="dropdownMenuBlocks"
                href="{% url 'logout' %}"
                
              >
                Logout
              </a>
            </li>

        </div>
      </div>
    </nav>

    {% block konten %}{% endblock konten %}

    <!--   Core JS Files   -->
    <script src="{% static 'front/js/core/popper.min.js'%}"></script>
    <script src="{% static 'front/js/core/bootstrap.min.js'%}"></script>
    <script src="{% static 'front/js/plugins/perfect-scrollbar.min.js'%}"></script>
    <script src="{% static 'front/js/plugins/smooth-scrollbar.min.js'%}"></script>
    <!-- Kanban scripts -->
    <script src="{% static 'front/js/plugins/dragula/dragula.min.js'%}"></script>
    <script src="{% static 'front/js/plugins/jkanban/jkanban.js'%}"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js'%}"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'front/js/material-dashboard.min.js'%}?v=3.0.1"></script>
  </body>
</html>
