{% extends 'back/baseAdmin2.html' %} {% load static %} {% block konten %}

<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-100"
    style="
      background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1650&q=80');
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 mx-auto">
          <div class="card z-index-0">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div
                class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1"
              >
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  Enter Movie
                </h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="material-icons text-lg">star</i>
                    </a>
                  </div>
                  <div class="col-2 text-center px-1">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="material-icons text-lg">star</i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="material-icons text-lg">star</i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3"></div>
            <div class="card-body">
              <form role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group input-group-dynamic mb-3 is-filled">
                  <label class="form-label">Judul</label>
                  <input
                    type="text"
                    name="judul"
                    class="form-control"
                    value="{{movie.judul}}"
                  />
                </div>
                <div class="input-group input-group-dynamic mb-3 is-filled">
                  <label class="form-label">Overview</label>
                  <input
                    type="text"
                    name="overview"
                    class="form-control"
                    value="{{movie.overview}}"
                  />
                </div>
                <div class="input-group input-group-dynamic mb-3 is-filled">
                  <label class="form-label">Genre</label>
                  <input
                    type="text"
                    name="genre"
                    class="form-control"
                    value="{{movie.genre}}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Rating</label>
                  <select class="form-select form-select-sm" name="rating">
                    <option value="⭐" selected="selected">⭐</option>
                    <option value="⭐⭐" selected="selected">⭐⭐</option>
                    <option value="⭐⭐⭐" selected="selected">⭐⭐⭐</option>
                    <option value="⭐⭐⭐⭐" selected="selected">
                      ⭐⭐⭐⭐
                    </option>
                    <option value="⭐⭐⭐⭐⭐" selected="selected">
                      ⭐⭐⭐⭐⭐
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="formFileSm" class="form-label">Input Image</label>
                  <input
                    class="form-control form-control-sm"
                    id="formFileSm"
                    type="file"
                    name="myfile"
                    value="{{movie.gambar}}"
                  />
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    class="btn bg-gradient-dark w-100 my-4 mb-2"
                  >
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock konten %}
