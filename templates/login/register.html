{% extends 'login/baseLogin.html' %} {% block konten %} {% load static %}
<div class="col-lg-8 col-md-8 col-12 mx-auto">
  <div class="card z-index-0 fadeIn3 fadeInBottom posisi">
    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-1">
      <div
        class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
      >
        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
          Sign in
        </h4>
        <div class="row mt-3">
          <div class="col-2 text-center ms-auto"></div>
          <div class="col-2 text-center px-1">
            <img src="{% static 'kit/img/tisu.gif' %}" width="50" alt="" />
          </div>
          <div class="col-2 text-center me-auto"></div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form role="form" class="text-start" method="post">
        {% csrf_token %}
        <div class="input-group input-group-outline my-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" />
        </div>
        <div class="input-group input-group-outline my-3">
          <label class="form-label">Email</label>
          <input type="text" name="email" class="form-control" />
        </div>
        <div class="input-group input-group-outline my-3">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" />
        </div>
        <div class="input-group input-group-outline my-3">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" />
        </div>
        <div class="input-group input-group-outline my-3">
          <textarea
            name="alamat"
            class="form-control"
            placeholder="Alamat"
          ></textarea>
        </div>
        <div class="input-group input-group-outline my-3">
          <label class="form-label">Telepon</label>
          <input type="text" name="telepon" class="form-control" />
        </div>
        <div class="input-group input-group-outline my-3">
          <select class="form-control" name="gender" id="choices-gender">
            {% for g in gender %}
            <option value="{{g.gender}}">{{g.gender}}</option>
            {% endfor %}
          </select>
        </div>
        <div
          class="form-check form-switch d-flex align-items-center mb-3"
        ></div>
        <div class="text-center">
          <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
            Sign in
          </button>
        </div>
        <p class="mt-4 text-sm text-center">
          have an account?
          <a
            href="{% url 'login' %}"
            class="text-primary text-gradient font-weight-bold"
            >Sign in</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock konten %}
