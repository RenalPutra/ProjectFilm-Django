{% extends 'login/baseLogin.html' %} {% block konten %} {% load static %}
<div class="col-lg-4 col-md-8 col-12 mx-auto">
  <div class="card z-index-0 fadeIn3 fadeInBottom">
    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
      <div
        class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
      >
        <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
          Sign in
        </h4>
        <div class="row mt-3">
          <div class="col-2 text-center ms-auto"></div>
          <div class="col-2 text-center px-1">
            <img src="{% static 'kit/img/tisu.gif' %}" width="50" alt="" />
          </div>
          <div class="col-2 text-center me-auto"></div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form role="form" class="text-start" method="post">
        {% csrf_token %}
        <div class="input-group input-group-outline my-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" />
        </div>
        <div
          class="form-check form-switch d-flex align-items-center mb-3"
        ></div>
        <div class="text-center">
          <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
            Sign in
          </button>
        </div>
        <p class="mt-4 text-sm text-center">
          Don't have an account?
          <a
            href="{% url 'register' %}"
            class="text-primary text-gradient font-weight-bold"
            >Sign up</a
          >
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock konten %}
